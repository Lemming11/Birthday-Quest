<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Deine Quest beginnt..." />
    <meta name="theme-color" content="#0d0d0d" />
    <title>Sandra's dritte Dekade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            color-scheme: dark;
        }
        * {
            box-sizing: border-box;
        }
        body {
            background: #0d0d0d;
            color: #e6e6e6;
            font-family: "Trebuchet MS", Arial, sans-serif;
            text-align: center;
            padding: 50px 16px;
            margin: 0;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
        .hidden { 
            display: none; 
        }
        .btn {
            display: inline-block;
            padding: 14px 22px;
            font-size: 18px;
            background: #4b0082;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: background .2s ease;
            cursor: pointer;
            border: none;
        }
        .btn:hover, .btn:focus { 
            background: #6a0dad;
        }
        .btn:disabled {
            background: #2b2b3d;
            color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .btn:disabled:hover {
            background: #2b2b3d;
        }
        #countdown { 
            font-size: 1.1rem; 
            margin-top: 10px; 
            color: #d4c5ff;
        }
        h1 { 
            margin-bottom: .4em; 
        }
        /* Station 2 specific styles */
        .card {
            background: #151522;
            border: 1px solid #2b2b3d;
            border-radius: 10px;
            padding: 24px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.28);
            text-align: left;
        }
        label { 
            display: block; 
            margin: 12px 0 6px; 
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #3a3a57;
            background: #0f0f19;
            color: #fff;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #6a0dad;
            box-shadow: 0 0 0 3px rgba(106, 10, 173, 0.1);
        }
        .note { 
            color: #bfb6ff; 
            font-size: 0.98rem; 
        }
        .error { 
            color: #ff7a7a; 
            margin-top: 10px; 
            min-height: 1.2em; 
        }
        .success { 
            color: #9cffb0; 
            margin-top: 10px; 
        }
        .backlink { 
            display: inline-block; 
            margin-top: 18px; 
            color: #9da3ff;
            background: transparent;
            border: 1px solid #9da3ff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .backlink:hover {
            background: #9da3ff;
            color: #0d0d0d;
        }

        /* Digital countdown styles */
        .timer-display {
          display: inline-flex;
          gap: 10px;
          align-items: center;
          justify-content: center;
          margin-top: 12px;
        }
        .time-unit {
          display: flex;
          flex-direction: column;
          align-items: center;
          background: #1a1232;
          padding: 10px 14px;
          border-radius: 8px;
          min-width: 56px;
          box-shadow: 0 6px 18px rgba(0,0,0,0.35);
        }
        .time-unit span { color: #fff; font-weight: 700; font-size: 1.4rem; }
        .time-unit .label { font-size: 0.7rem; color: #cfc3ff; margin-top: 4px; font-weight: 500; }
        .separator { color: #cfc3ff; font-size: 1.6rem; }
    </style>
</head>
<body>
    <div id="content">
        <!-- Stationen werden hier dynamisch geladen -->
        <h1>‚è≥ Lade Quest...</h1>
    </div>

    <script src="./js/quest.js"></script>
</body>
</html>
